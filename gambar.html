<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image</title>

<style>
	
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;

	}

	body {
		overflow-x: hidden;
		
	}

	.bg {
		width: 2100px;
		height: 1400px;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		background-size: cover;
		position: fixed;
		z-index: -1;
		background-image: url(foto.jpeg);
		filter: brightness(0.4) grayscale(40%) contrast(90%);
	}

	.container {
		width: 85%;
		height: 70%;
		transform: translateY(80px);
		/*background-color: white;*/
		margin: auto;
		padding-bottom: 100px;
	}


	img {
		width: 100%;
		height: 100%;

	}
	p {
		padding: 20px;
		color: white;
		font-family: sans-serif;
		text-align: center;
		font-weight: bold;
		font-size: 30px;
	}

	button {
		padding: 10px;
		font-size: 20px;
		margin: auto;
		text-align: center;
		cursor: pointer;
	}

	a {
		text-decoration: none;
		color: black;
	}

	.tombol {
		/*background-color: black;*/
		width: 110px;
		margin: auto;
		text-align: center;


}

	@media(min-width: 1100px) {
		img {
			width: 70%;
		}
		.container {
			margin: auto;
			text-align: center;

		}
	}


	@media(min-width: 800px) {
		img {
			width: 80%;
		}
		.container {
			margin: auto;
			text-align: center;

		}
	}

	@media(min-width: 700px ){
		p {
			font-size: 40px;
		}
	}

</style>

</head>
<body>

<div class="bg"></div>
<div class="container">
	<img src="veni.jpeg">
	<p>Foto Bareng Doi</p>
	<div class="tombol"><button><a href="veni.html">Balik</a></button></div>

</div>


</body>
</html>
